# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Waylon Baumgardner
subtitle:
description: I'm a human-centered designer, team leader, and strategist living in Southern California.
keywords:
author: Waylon Baumgardner
language: en
timezone: America/Los_Angeles

# Custom frontmatter: 'home' is added to pages that should appear on Homepage

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://waylonbaumgardner.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
#post.path defaults to new_post_path per https://hexo.io/api/posts.html
new_post_path: /
#
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: waylonrobert

# node_sass:
#   debug: false
#   outputStyle: nested
#   precision: 5
#   sourceComments: false

#browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
